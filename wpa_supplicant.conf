ctrl_interface=DIR=/var/run/wpa_supplicant GROUP=netdev
update_config=1
country=US
ap_scan=1
fast_reauth=1

# Common open networks
network={
    ssid="xfinitywifi"
    key_mgmt=NONE
    priority=1
}

network={
    ssid="CableWiFi"
    key_mgmt=NONE
    priority=1
}

network={
    ssid="attwifi"
    key_mgmt=NONE
    priority=1
}

network={
    ssid="Spectrum WiFi"
    key_mgmt=NONE
    priority=1
}

# Common captive portal networks
network={
    ssid="Starbucks WiFi"
    key_mgmt=NONE
    priority=2
}

network={
    ssid="McDonald's Free WiFi"
    key_mgmt=NONE
    priority=2
}

# Fallback for any open network
network={
    key_mgmt=NONE
    priority=0
    scan_ssid=1
}